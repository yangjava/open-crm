# 服务器端口
server:
  port: 8081
  servlet:
    context-path: /
# 数据源
spring:
  datasource:
    url: jdbc:mysql://localhost:3306/open-crm?useUnicode=true&characterEncoding=UTF-8&zeroDateTimeBehavior=convertToNull&allowMultiQueries=true&useSSL=false
    username: root
    password: root
  jpa:
    database: MySQL
    database-platform: org.hibernate.dialect.MySQL5InnoDBDialect
    show-sql: true
    hibernate:
      ddl-auto: update